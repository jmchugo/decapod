<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheetLite.css"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<title>Team Cosmo Light Control</title>
	</head>
	<body>
		<h1>Hex Mode is On</h1>
		<div class="reset"><a href="http://localhost/reset.html" >Reset</a></div>

		<script src="jscolor.js"></script>



		<h2>Example 1</h2>
		Color: <input class="jscolor" value="ab2567">



		<h2>Example 2</h2>

		<button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}">
			Pick text color
		</button>

		HEX value: <input id="chosen-value" value="000000">

		<script>
		function setTextColor(picker) {
			document.getElementsByTagName('body')[0].style.color = '#' + picker.toString()
		}
		</script>
	</body>
</html>
